{% extends "todo/base.html" %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
            <button onclick="window.location.href='{% url "list-detail" slug=object.todo_list.slug %}';" class="right">Cancel</button>
        </form>
    </div>
{% endblock content %}
